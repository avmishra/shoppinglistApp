<ion-view>

    <ion-content has-header="true" padding="true">
	    <div class="card" ng-show="errorBlockShow" >
		    <div class="item item-text-wrap">
			    <ul>
			    	<ol class="errMsg" ng-repeat="err in errorMsg">{{err.msg}}</li>
			    </ul>
		    </div>
		</div>
    	<form name="signupFrm" novalidate ng-submit="submit(signupFrm)">
	        <div class="list">
	            <label class="item item-input item-floating-label">
	                <span class="input-label">Email</span>
	                <input required type="email" placeholder="Please enter your Email" id="email" name="email" ng-model="userForm.email">
	                <div class="error-container" ng-show="signupFrm.email.$invalid && submitted">
	                    <small class="error" ng-show="signupFrm.email.$error.required">
	                        Email is required.
	                    </small>
	                    <small class="error" ng-show="signupFrm.email.$error.email">
	                        Invalid email
	                    </small>
	                </div>
	            </label>
	            <label class="item item-input item-floating-label">
	                <span class="input-label">First name</span>
	                <input required type="text" placeholder="Please enter first name" id="firstname" name="first_name" ng-model="userForm.first_name">
	                <div class="error-container" ng-show="signupFrm.first_name.$invalid && submitted">
	                    <small class="error" ng-show="signupFrm.first_name.$error.required">
	                        First name is required.
	                    </small>
	                </div>
	            </label>
	            <label class="item item-input item-floating-label">
	                <span class="input-label">Last name</span>
	                <input required type="text" placeholder="Please enter last name" id="lastname" name="last_name" ng-model="userForm.last_name">
	                <div class="error-container" ng-show="signupFrm.last_name.$invalid && submitted">
	                    <small class="error" ng-show="signupFrm.last_name.$error.required">
	                        Last name is required.
	                    </small>
	                </div>
	            </label>
	            <label class="item item-input item-floating-label">
	                <span class="input-label">Password</span>
	                <input required type="text" placeholder="Please enter your password" id="password" name="pass" ng-model="userForm.pass">
	                <div class="error-container" ng-show="signupFrm.pass.$invalid && submitted">
	                    <small class="error" ng-show="signupFrm.pass.$error.required">
	                    	Password is required.
	                    </small>
	                </div>
	            </label>
	            <label class="item item-input item-floating-label">
		            <span class="input-label">Mobile No.</span>
	                <input required type="number" placeholder="Please enter your Mobile no." id="mobile" name="mobile_no" ng-model="userForm.mobile_no">
	                <div class="error-container" ng-show="signupFrm.mobile_no.$invalid && submitted">
	                    <small class="error" ng-show="signupFrm.mobile_no.$error.required">
	                        Mobile no. is required.
	                    </small>
	                </div>
	            </label>
	            <ion-radio ng-repeat="gender in genders" ng-value="gender.value" ng-model="userForm.gender" name="gender">
			       {{ gender.text }}
			     </ion-radio>
	            
	            <div class="button-bar">
	                <button type="sumbit" class="button button-block button-balanced">Sign Up</button>
	                <button class="button button-block button-balanced" ng-click="loginPage()">Cancel</button>
	            </div>
	        </div>
        </form>
    </ion-content>

</ion-view>
