<ion-view hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="newShopping()">
            <i class="icon ion-compose">&nbsp; New Shopping</i>
        </button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
	    <div class="card" ng-show="errorBlockShow" >
		    <div class="item item-text-wrap">
			    <ul>
			    	<ol class="errMsg" ng-repeat="err in errorMsg">{{err.msg}}</li>
			    </ul>
		    </div>
		</div>
        <ion-list>
            <ion-item ng-class-odd="'odd'" ng-class-even="'even'" ng-hide="noShopping" ng-repeat="item in shoppingLists" item="item" ng-click="showItems($index, item)">
                <span class="item-item">{{item.shoppinglist_name}}</span> 
                <span class="badge badge-assertive">{{item.remaining_item}}</span>
                <div class="item-date">{{item.created_at}}</div>
                <ion-option-button class="button-royal" ng-click="edit(item)">
                    <i class="icon ion-edit"></i>
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="showConfirm($index)">
                    <i class="icon ion-close"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
        <div class="card" ng-show="noShopping" >
		    <div class="item item-text-wrap">
			    Your shopping list is empty. Please click on above right icon to create new one.
		    </div>
		</div>
    </ion-content>

</ion-view>
