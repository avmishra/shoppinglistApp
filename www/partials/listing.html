<ion-view title="" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="newShopping()">
            <i class="icon ion-compose">&nbsp; New Shopping</i>
        </button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
	    <div class="card" ng-show="errorBlockShow" >
		    <div class="item item-text-wrap">
			    <ul>
			    	<ol class="errMsg" ng-repeat="err in errorMsg">{{err.msg}}</li>
			    </ul>
		    </div>
		</div>
		
		<div class="list">
			<div class="item" ng-show="shoppingLists.length != 0" ng-repeat="item in shoppingLists">
				<div class="listing-area" on-hold="showActionSheet($index, item)" item="item" ng-click="showItems($index, item)">
			    	<div style="width:80%;float:left;">
			    		<span class="item-item">{{item.shoppinglist_name}}</span> 
			    	</div>
			    	<div style="width:20%;float:left;">
			    		<span class="badge badge-assertive custom-badge">{{item.remaining_item}}</span>
			    	</div>
		            <div class="item-date clear-both">{{item.created_at}}</div>
			  	</div>
			  	<div class="android-more" ng-click="showActionSheet($index, item)">
			  		<i class="icon ion-android-more">&nbsp;</i>
			  	</div>
			  	<div class="clear-both"></div>
			</div>
		</div>

        <div class="card" ng-show="shoppingLists.length == 0" >
		    <div class="item item-text-wrap">
			    Your shopping list is empty. Please click on 
			    <button class="button button-icon v-align-mid-button" ng-click="newShopping()">
		            <i class="icon ion-compose">&nbsp;New Shopping</i>
		        </button> to create new one.
		    </div>
		</div>
    </ion-content>

</ion-view>
