<ion-view Change password" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
	    <div class="card" ng-show="errorBlockShow" >
		    <div class="item item-text-wrap">
			    <ul>
			    	<ol class="errMsg" ng-repeat="err in errorMsg">{{err.msg}}</li>
			    </ul>
		    </div>
	    </div>
        <form name="userFrm" novalidate ng-submit="changePassword(userFrm)">
            <div class="list">
	            <label class="item item-input item-stacked-label">
		            <span class="input-label">Old Password</span>
		            <input required type="password" placeholder="Please enter your old password" name="oldpassword" ng-model="userForm.oldpassword" id="oldpassword">
		            <div class="error-container" ng-show="userFrm.oldpassword.$invalid && submitted">
		                <small class="error" ng-show="userFrm.oldpassword.$error.required">
		                    Old password is required.
		                </small>
		            </div>
		        </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">New Password</span>
                    <input required type="password" placeholder="Please enter new password" name="password" ng-model="userForm.password" id="password">
                    <div class="error-container" ng-show="userFrm.password.$invalid && submitted">
                        <small class="error" ng-show="userFrm.password.$error.required">
                            New password is required.
                        </small>
                    </div>
                </label>
                <label class="item item-input item-stacked-label">
	                <span class="input-label">Confirm Password</span>
	                <input required compare-to="userFrm.password" type="password" placeholder="Please confirm your password" name="confirmpassword" ng-model="userForm.confirmpassword" id="confirmpassword">
	                <div class="error-container" ng-show="userFrm.confirmpassword.$invalid && submitted">
	                    <small class="error" ng-show="userFrm.confirmpassword.$error.required">
	                        Please confirm your password.
	                    </small>
	                        <small class="error" ng-show="userFrm.confirmpassword.$error.compareTo">
	                        Please1 confirm your password.
	                    </small>
	                </div>
	            </label>
                <div class="button-bar">
                    <button type="submit" class="button button-block button-balanced">Change Password</button>
                    <button class="button button-block button-balanced" ui-sref="app.listing">Cancel</button>
                </div>
            </div>
        </form>
    </ion-content>

</ion-view>
